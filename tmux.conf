# enable 256 colors
set -g default-terminal "screen-256color"

# use vim-like keys for splits and windows,
# and open splits with same pwd as parent
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key V select-layout even-horizontal
bind-key S select-layout even-vertical
bind-key M-k resize-pane -U 10
bind-key M-j resize-pane -D 10
bind-key M-h resize-pane -L 10
bind-key M-l resize-pane -R 10
